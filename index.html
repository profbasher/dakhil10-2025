<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Results App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  @media print {
    th:last-child,
    td:last-child {
      display: none;
    }

    /* Optional: Hide form, search box, and buttons */
    form,
    #search,
    #printBtn {
      display: none !important;
    }

    body {
      background: white;
    }
  }
</style>

</head>
<body class="bg-gray-100 p-4 sm:p-6">
  <div class="max-w-6xl mx-auto w-full px-2 sm:px-4">
    <h1 class="text-lg sm:text-2xl font-bold text-center mb-4">Student Results</h1>

    <!-- Form -->
    <form id="entryForm" class="bg-white p-4 sm:p-6 rounded shadow mb-6 space-y-4">
      <!-- Name and Roll -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input name="s_name" placeholder="Name" class="p-2 border rounded w-full"/>
        <input name="roll" placeholder="Roll (unique)" class="p-2 border rounded w-full"/>
      </div>

      <!-- Subjects -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        <div>
          <label for="kuran_tajvid" class="block text-sm font-medium text-gray-700 mb-1">Kuran & Tajvid</label>
          <input id="kuran_tajvid" name="kuran_tajvid" type="number" step="any" class="p-2 border rounded w-full" />
        </div>
        <div>
          <label for="akaid_fikah" class="block text-sm font-medium text-gray-700 mb-1">Akaid & Fikah</label>
          <input id="akaid_fikah" name="akaid_fikah" type="number" step="any" class="p-2 border rounded w-full" />
        </div>
        <div>
          <label for="hadis" class="block text-sm font-medium text-gray-700 mb-1">Hadis</label>
          <input id="hadis" name="hadis" type="number" step="any" class="p-2 border rounded w-full" />
        </div>

        <!-- Remaining inputs -->
         <div>
          <label for="arabic1" class="block text-sm font-medium text-gray-700 mb-1">Arabic1</label>
        <input id="arabic1" name="arabic1" placeholder="Arabic1" type="number" step="any" class="p-2 border rounded w-full" />
        </div>
        <div>
          <label for="arabic2" class="block text-sm font-medium text-gray-700 mb-1">Arabic 2</label>
        <input id="arabic2" name="arabic2" placeholder="Arabic2" type="number" step="any" class="p-2 border rounded w-full" />
        </div>
        <div>
          <label for="gmath" class="block text-sm font-medium text-gray-700 mb-1">GMath</label>
        <input id="gmath" name="gmath" placeholder="GMath" type="number" step="any" class="p-2 border rounded w-full" />
        </div>
        <div>
          <label for="english1" class="block text-sm font-medium text-gray-700 mb-1">English1</label>
        <input id="english1" name="english1" placeholder="English1" type="number" step="any" class="p-2 border rounded w-full" />
        </div>
        <div>
          <label for="english2" class="block text-sm font-medium text-gray-700 mb-1">English 2</label>
        <input id="english2" name="english2" placeholder="English2" type="number" step="any" class="p-2 border rounded w-full" />
        </div>
        <div>
          <label for="bengali1" class="block text-sm font-medium text-gray-700 mb-1">Bengali 1</label>
        <input id="bengali1" name="bengali1" placeholder="Bengali1" type="number" step="any" class="p-2 border rounded w-full" />
        </div>
        <div>
          <label for="bengali2" class="block text-sm font-medium text-gray-700 mb-1">Bengali 2</label>
        <input id="bengali2" name="bengali2" placeholder="Bengali 2" type="number" step="any" class="p-2 border rounded w-full" />
        </div>
        <div>
          <label for="ishistory_physics" class="block text-sm font-medium text-gray-700 mb-1">Islamic History / Physics</label>
        <input id="ishistory_physics" name="ishistory_physics" placeholder="Islamic History / Physics" type="number" step="any" class="p-2 border rounded w-full" />
        </div>
        <div>
          <label for="phedu_bio" class="block text-sm font-medium text-gray-700 mb-1">PE / Biology</label>
        <input id="phedu_bio" name="phedu_bio" placeholder="PE / Biology" type="number" step="any" class="p-2 border rounded w-full" />
        </div>
        <div>
          <label for="chemistry_ict" class="block text-sm font-medium text-gray-700 mb-1">Chemistry/ICT</label>
        <input id="chemistry_ict" name="chemistry_ict" placeholder="Chemistry/ICT" type="number" step="any" class="p-2 border rounded w-full" />
        </div>
        <div>
          <label for="ag_hmath" class="block text-sm font-medium text-gray-700 mb-1">Ag / HMath</label>
        <input id="ag_hmath" name="ag_hmath" placeholder="Ag / HMath" type="number" step="any" class="p-2 border rounded w-full" />
        </div>
      </div>

      <!-- Buttons -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2">
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded w-full sm:w-auto">Save / Update</button>
        <button type="button" id="clearBtn" class="px-4 py-2 bg-gray-300 rounded w-full sm:w-auto">Clear</button>
        <button type="button" id="printBtn" class="px-4 py-2 bg-green-500 text-white rounded w-full sm:w-auto">Print</button>
      </div>
    </form>

    <!-- Search Box -->
    <input id="search" placeholder="Search by roll or name" class="p-2 border rounded mb-4 w-full"/>

    <!-- Table -->
    <div class="w-full overflow-x-auto bg-white">
      <table class="min-w-[800px] w-full text-[11px] sm:text-sm">
        <thead class="bg-gray-200">
          <tr class="text-xs sm:text-sm">
            <th class="p-1 sm:p-2 text-[10px] sm:text-xs">Roll</th><th class="p-1 sm:p-2 text-[10px] sm:text-xs">Name</th><th class="p-1 sm:p-2 text-[10px] sm:text-xs">Total</th><th class="p-1 sm:p-2 text-[10px] sm:text-xs">Pass/Fail</th>
            <th class="p-1 sm:p-2 text-[10px] sm:text-xs">Kuran</th><th class="p-1 sm:p-2 text-[10px] sm:text-xs">Akaid</th><th class="p-1 sm:p-2 text-[10px] sm:text-xs">Hadis</th><th class="p-1 sm:p-2 text-[10px] sm:text-xs">Ar1</th><th class="p-1 sm:p-2 text-[10px] sm:text-xs">Ar2</th><th class="p-1 sm:p-2 text-[10px] sm:text-xs">GMath</th>
            <th class="p-1 sm:p-2 text-[10px] sm:text-xs">Eng1</th><th class="p-1 sm:p-2 text-[10px] sm:text-xs">Eng2</th><th class="p-1 sm:p-2 text-[10px] sm:text-xs">Ben1</th><th class="p-1 sm:p-2 text-[10px] sm:text-xs">Ben2</th>
            <th class="p-1 sm:p-2 text-[10px] sm:text-xs">Hist/Phys</th><th class="p-1 sm:p-2 text-[10px] sm:text-xs">PE/Bio</th><th class="p-1 sm:p-2 text-[10px] sm:text-xs">Chem/ICT</th><th class="p-1 sm:p-2 text-[10px] sm:text-xs">Ag/Math</th>
            <th class="p-1 sm:p-2 text-[10px] sm:text-xs">CGPA</th><th class="p-1 sm:p-2 text-[10px] sm:text-xs">Grade</th><th class="p-1 sm:p-2 text-[10px] sm:text-xs">Actions</th>
          </tr>
        </thead>
        <tbody id="tblBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwKPrPHKjOeDTXgDe-94z8Di3sduK82IFtLvnwzD_5s8ZT1iKQ5ZSHqb9EaKRaW0ZHK/exec'; // replace with your Apps Script web app URL
    let allData = [], editingRoll = null;

    async function fetchAll(){
      const res = await fetch(SCRIPT_URL);
      allData = await res.json();
      renderTable(allData);
    }

    function gradeFromMarks(m) {
      if(m>=80) return {point:5.00,grade:'A+'};
      if(m>=70) return {point:4.00,grade:'A'};
      if(m>=60) return {point:3.50,grade:'A−'};
      if(m>=50) return {point:3.00,grade:'B'};
      if(m>=40) return {point:2.00,grade:'C'};
      if(m>=33) return {point:1.00,grade:'D'};
      return {point:0.00,grade:'F'};
    }

    function calcFields(obj){
      const keys = ['kuran_tajvid','akaid_fikah','hadis','arabic1','arabic2','gmath','english1','english2','bengali1','bengali2','ishistory_physics','phedu_bio','chemistry_ict','ag_hmath'];
      let total = 0, pass = true, count = 0;

      keys.forEach(k => {
        const v = parseFloat(obj[k]) || 0;
        total += v;
        if (v < 33) pass = false;
        count++;
      });

      let cgpa = '';
      let grade = 'F';
      if (pass) {
        const avg = total / count;
        cgpa = (avg / 20).toFixed(2); // assuming CGPA out of 5
        const gr = gradeFromMarks(avg); // get grade from average marks
        grade = gr.grade;
      } else {
        cgpa = '0.00';
      }

      return {
        total,
        pass_fail: pass ? 'Pass' : 'Fail',
        cgpa,
        grade
      };
    }

    document.getElementById('entryForm').addEventListener('submit', async e=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const data = {};
      for(let [k,v] of fd.entries()) data[k]=v;
      Object.assign(data, calcFields(data));

      const action = editingRoll ? 'update' : 'create';
      const res = await fetch(SCRIPT_URL+'?action='+action,{
        method:'POST',
        body: JSON.stringify(data),
      });
      const rj = await res.json();
      if(rj.status==='error') return alert(rj.message);
      editingRoll = null;
      e.target.reset();
      fetchAll();
    });

    document.getElementById('clearBtn').addEventListener('click', ()=>{
      editingRoll = null;
      document.getElementById('entryForm').reset();
    });

    function renderTable(data){
      const tb = document.getElementById('tblBody');
      const filter = document.getElementById('search').value.toLowerCase();
      tb.innerHTML = '';
      data
        .filter(r => r.roll.toString().includes(filter) || r.s_name.toLowerCase().includes(filter))
        .sort((a, b) => parseInt(a.roll) - parseInt(b.roll)) // ✅ Sort rolls numerically
        .forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.roll}</td>
          <td>${r.s_name}</td>
          <td>${r.total}</td>
          <td>${r.pass_fail}</td>
          <td>${r.kuran_tajvid}</td><td>${r.akaid_fikah}</td><td>${r.hadis}</td>
          <td>${r.arabic1}</td><td>${r.arabic2}</td><td>${r.gmath}</td>
          <td>${r.english1}</td><td>${r.english2}</td><td>${r.bengali1}</td><td>${r.bengali2}</td>
          <td>${r.ishistory_physics}</td><td>${r.phedu_bio}</td><td>${r.chemistry_ict}</td><td>${r.ag_hmath}</td>
          <td>${r.cgpa}</td><td>${r.grade}</td>
          <td>
            <button data-roll="${r.roll}" class="editBtn text-blue-600">Edit</button>
            <button data-roll="${r.roll}" class="delBtn text-red-600">Delete</button>
          </td>`;
        tb.appendChild(tr);
      });
      // add events
      document.querySelectorAll('.editBtn').forEach(b=>b.onclick = e=>{
        const roll = e.target.dataset.roll;
        const row = allData.find(x=>x.roll==roll);
        editingRoll = roll;
        for(let k in row) if(document.querySelector(`[name=${k}]`)) document.querySelector(`[name=${k}]`).value = row[k];
      });
      document.querySelectorAll('.delBtn').forEach(b=>b.onclick = async e=>{
        if(!confirm('Delete this record?')) return;
        const roll = e.target.dataset.roll;
        await fetch(SCRIPT_URL+'?action=delete',{
          method:'POST',
          body: JSON.stringify({roll})
        });
        fetchAll();
      });
    }

    document.getElementById('search').addEventListener('input', ()=>renderTable(allData));
    document.getElementById('printBtn').addEventListener('click', ()=>{
      window.print();
    });

    fetchAll();
  </script>
</body>
</html>
